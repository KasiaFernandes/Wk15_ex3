<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="outer">
      <nav class="controls">
        <a href="#" class="button" id="start">Start</a>
        <a href="#" class="button" id="stop">Stop</a>
        <a href="#" class="button" id="reset">Reset</a>
        <a href="#" class="button" id="add-to-list">Add to List</a>
        <a href="#" class="button" id="reset-list">Reset List</a>
      </nav>
      <div class="stopwatch"></div>
      <h4>Results List</h4>
      <ul id="results"></ul>
    </div>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
